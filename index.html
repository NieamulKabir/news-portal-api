<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News House</title>
    <!-- tailwind css  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css  -->
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body class="w-11/12 mx-auto mb-20">
 <!-- headern  -->
    <header>
        <nav class="">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a>News</a></li>
                            <li><a>Blog</a></li>
                        </ul>
                    </div>
                    <a class="btn btn-ghost normal-case text-xl">News House</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal p-0">

                        <li>
                            <a href="/index.html">News</a>
                        </li>
                        <li>
                            <a href="/blog.html">Blog</a>
                        </li>

                    </ul>
                </div>
                <div class="navbar-end">
                    <a class="btn">Get started</a>
                </div>
            </div>
        </nav>
        <hr class="">

    </header>
    <main>


     


         <!-- all category display  -->
        <section>
            <div id="all-news-category" class="grid grid-cols-2 lg:grid-cols-8 px-8 py-5 bg-zinc-300">
            </div>
            <div>
                <h1></h1>
            </div>
        </section>

        <section>
            <div>
                <h4 id="toggle_spinner" class="text-2xl mt-3 hidden">

                    <button type="button" class="bg-indigo-500 ..." disabled>
                        <svg class="animate-spin h-5 w-5 mr-3 ..." viewBox="0 0 24 24">
                         
                        </svg>
                        Processing...
                      </button>
                </h4>
            </div>
            <div id="error_messsage" class="text-2xl">

            </div>
        </section>
        <!-- news-details  -->
        <section>
            <div>
                <div id="news-details">

                </div>
            </div>
        </section>


        <!-- model  -->
        <section>

            <input type="checkbox" id="my-modal-6" class="modal-toggle" />
            <div class="modal modal-bottom sm:modal-middle">
                <div class="modal-box">
                    <div id="modal">

                    </div>
                    <div class="modal-action">
                        <label for="my-modal-6" class="btn">Close!</label>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="/JS/app.js"></script>
</body>

</html>
